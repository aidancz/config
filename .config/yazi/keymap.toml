################################################################ manager

[[manager.prepend_keymap]]
	run = """ shell '' """
	on = "<a-o>"
	desc = "test"
[[manager.prepend_keymap]]
	run = """ shell 'open-with-program "$@"' """
	on = "O"
[[manager.prepend_keymap]]
	run = """ shell 'setsid -f $TERMINAL >/dev/null 2>&1' """
	on = "<a-enter>"
[[manager.prepend_keymap]]
	run = """ shell 'setsid -f $TERMINAL >/dev/null 2>&1' """
	on = "<enter>"
[[manager.prepend_keymap]]
	run = """ shell 'ya emit cd "$(git rev-parse --show-toplevel)"' """
	on = "<home>"
[[manager.prepend_keymap]]
	run = """ shell --block 'yazi-execute "$0" "$@"' """
	on = "<a-x>"
