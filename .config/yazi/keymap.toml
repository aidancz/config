# https://yazi-rs.github.io/docs/configuration/keymap

[mgr]
keymap = [
	# basic
	{ on = "<f1>",             run = "close" },
	{ on = [ "<f2>", "<f1>" ], run = "quit" },
	{ on = "<esc>",            run = ["escape", "unyank"] },
	{ on = "<c-h>",            run = "help" },
	{ on = "<c-t>",            run = "tab_create --current" },
	{ on = [ "<space>", "t" ], run = "tasks:show" },

	# navigation
	{ on = "j", run = "arrow 1" },
	{ on = "k", run = "arrow -1" },
	{ on = "l", run = "enter" },
	{ on = "h", run = "leave" },

	{ on = "f", run = "arrow 100%" },
	{ on = "d", run = "arrow -100%" },
	{ on = "g", run = "arrow bot" },
	{ on = "s", run = "arrow top" },

	{ on = "<c-j>", run = "plugin parent-arrow 1" },
	{ on = "<c-k>", run = "plugin parent-arrow -1" },
	{ on = "<c-w>", run = "back" },
	{ on = "<c-o>", run = "forward" },

	{ on = "/", run = "find --smart" },
	{ on = "?", run = "find --previous --smart" },
	{ on = "n", run = "find_arrow" },
	{ on = "b", run = "find_arrow --previous" },

	{ on = "w", run = "plugin zoxide" },
	{ on = "r", run = "plugin fzf" },

	{ on = [ "<space>", "h" ], run = "cd ~" },
	{ on = [ "<space>", "g" ], run = """ shell -- ya emit cd "$(git rev-parse --show-toplevel)" """ },

	# inspect
	{ on = "<pagedown>", run = "seek 10" },
	{ on = "<pageup>",   run = "seek -10" },

	{ on = [ "<space>", "i" ], run = "spot" },

	{ on = [ "<space>", "l", "s" ], run = "linemode size" },
	{ on = [ "<space>", "l", "p" ], run = "linemode permissions" },
	{ on = [ "<space>", "l", "b" ], run = "linemode btime" },
	{ on = [ "<space>", "l", "m" ], run = "linemode mtime" },
	{ on = [ "<space>", "l", "o" ], run = "linemode owner" },
	{ on = [ "<space>", "l", "n" ], run = "linemode none" },

	# sort

	{ on = [ "<space>", "s", "m" ], run = [ "sort mtime --reverse=no", "linemode mtime" ] },
	{ on = [ "<space>", "s", "M" ], run = [ "sort mtime --reverse", "linemode mtime" ] },
	{ on = [ "<space>", "s", "b" ], run = [ "sort btime --reverse=no", "linemode btime" ] },
	{ on = [ "<space>", "s", "B" ], run = [ "sort btime --reverse", "linemode btime" ] },
	{ on = [ "<space>", "s", "e" ], run = "sort extension --reverse=no" },
	{ on = [ "<space>", "s", "E" ], run = "sort extension --reverse" },
	{ on = [ "<space>", "s", "a" ], run = "sort alphabetical --reverse=no" },
	{ on = [ "<space>", "s", "A" ], run = "sort alphabetical --reverse" },
	{ on = [ "<space>", "s", "n" ], run = "sort natural --reverse=no" },
	{ on = [ "<space>", "s", "N" ], run = "sort natural --reverse" },
	{ on = [ "<space>", "s", "s" ], run = [ "sort size --reverse=no", "linemode size" ] },
	{ on = [ "<space>", "s", "S" ], run = [ "sort size --reverse", "linemode size" ] },
	{ on = [ "<space>", "s", "r" ], run = "sort random --reverse=no" },

	# filter
	{ on = ".",                run = "hidden toggle" },
	{ on = [ "<space>", "f" ], run = "filter --smart" },
	{ on = [ "<space>", "w" ], run = "search --via=fd" },
	{ on = [ "<space>", "r" ], run = "search --via=rg" },

	# select
	{ on = "<down>", run = [ "toggle", "arrow 1" ] },
	{ on = "<up>",   run = [ "toggle", "arrow -1" ] },
	{ on = "<c-a>",  run = "toggle_all --state=on" },
	{ on = "<c-r>",  run = "toggle_all" },

	# coreutils
	{ on = "a",          run = "create" },
	{ on = "A",          run = "create --dir" },
	{ on = "<delete>",   run = "remove" },
	{ on = "<s-delete>", run = "remove --permanently" },
	{ on = "i",          run = "rename --cursor=before_ext" },
	{ on = "y",          run = "yank" },
	{ on = "e",          run = "yank --cut" },
	{ on = "p",          run = "paste" },
	{ on = "-",          run = "link" },
	{ on = "_",          run = "link --relative" },

	# use path
	{ on = [ "<space>", "<enter>" ], run = """ shell --block -- pick-yazi "$0" "$@" """ },
	{ on = "<enter>",                run = """ shell -- setsid -f $TERMINAL >/dev/null 2>&1 """ },
	{ on = "<space>",                run = """ shell --block -- lazygit """ },
	{ on = "o",                      run = "open" },
	{ on = "v",                      run = """ shell --block -- nvim """ },
	{ on = [ "<space>", "d" ],       run = "plugin diff" },
	{ on = [ "<space>", "o" ],       run = """ shell -- open-with-program "$@" """ },
	{ on = [ "<space>", "y", "s" ],  run = "copy dirname" },
	{ on = [ "<space>", "y", "g" ],  run = "copy filename" },
	{ on = [ "<space>", "y", "." ],  run = "copy path" },
]

[input]
prepend_keymap = [
	{ on = "<esc>", run = "close" },
]
